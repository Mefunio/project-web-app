<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/list-style.css}" rel="stylesheet" />
    <!-- plik z ...\resources\static\css\list-style.css -->
    <title>Lista zadań</title>
</head>
<body>
<div class="root">
    <h1>Lista zadań</h1>
    <p>
        <a th:href="@{/studentList}">Lista Studentów</a>
        <a th:href="@{/projektList}">Lista Projektów</a>
    </p>
    <p>
        <a th:href="@{/zadanieEdit}">Dodaj zadanie</a>
    </p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nazwa</th>
            <th>Kolejnosc</th>
            <th>Opis</th>
            <th>Data dodania</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zadanie : ${zadania}">
            <td th:text="${zadanie.zadanieId}">Id</td>
            <td th:text="${zadanie.nazwa}">Nazwa</td>
            <td th:text="${zadanie.kolejnosc}">Kolejnosc</td>
            <td th:text="${zadanie.opis}">Opis</td>
            <td th:text="${#temporals.format(zadanie.dataCzasDodania, 'dd-MM-yyyy HH:mm:ss')}">Dodany</td>
            <td><a th:href="@{/zadanieEdit(zadanieId=${zadanie.zadanieId})}">Edytuj</a><br>
                <a th:href="@{/zadanieEdit(zadanieId=${zadanie.zadanieId},delete='true')}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
